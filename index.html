<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimos</title>
    <link rel="stylesheet" type="text/css" href="indexteste.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Tela Inicial -->
    <div id="inicial" class="central">
        <div class="container">
            <header>
                <h1>Simulador de Empréstimos</h1>
            </header>
            <div class="header_2">
                <h2>Parâmetros</h2>
            </div>
            <main>
                <form id="formulario">
                    <label>Valor do Empréstimo</label>
                    <input type="text" name="valor_emprestimo">
                    <label>Número de Parcelas</label>
                    <input type="number" name="numero_parcelas">
                    <label>Taxa de Juros (%)</label>
                    <input type="number" name="taxa_juros">
                    <label>Data da Primeira Parcela</label>
                    <input type="date" name="data_primeira_parcela">
                    <button type="button" onclick="mostrarResultados()">Enviar</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
